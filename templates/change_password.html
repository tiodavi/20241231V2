{% extends "base.html" %}

{% block title %}修改密碼{% endblock %}

{% block content %}
<div class="container">
    <div class="password-form">
        <h2>修改密碼</h2>
        
        <form method="POST" action="{{ url_for('change_password') }}">
            <div class="form-group">
                <label for="current_password">目前密碼</label>
                <input type="password" id="current_password" name="current_password" required>
            </div>
            
            <div class="form-group">
                <label for="new_password">新密碼</label>
                <input type="password" id="new_password" name="new_password" required>
                <small class="form-text">密碼必須至少8個字元，包含大小寫字母和數字</small>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">確認新密碼</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">更新密碼</button>
                <a href="{{ url_for('dashboard') }}" class="btn">返回</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
